<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Primary -->
  <title>PitchBookng — Book football pitches instantly</title>
  <meta name="description"
    content="PitchBookng helps you find and book football pitches near you in seconds. Real-time availability, secure payments, booking history, and ratings." />
  <meta name="keywords"
    content="football pitch booking, book football pitch, astro turf booking, 5-a-side, Abuja pitches, Nigeria sports booking, PitchBookng" />
  <meta name="author" content="PitchBookng" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0F6F3E" />
  <meta name="color-scheme" content="light" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Canonical (update to your real domain) -->
  <link rel="canonical" href="https://pitchbookng.com/" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" /> -->
  <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" /> -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Open Graph (WhatsApp, Facebook, LinkedIn, etc.) -->
  <meta property="og:site_name" content="PitchBookng" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pitchbookng.com/" />
  <meta property="og:title" content="PitchBookng — Book football pitches instantly" />
  <meta property="og:description"
    content="Find and book football pitches near you in seconds. Real-time availability, secure payments, booking history, and ratings." />
  <!-- IMPORTANT: use a full absolute URL in production -->
  <meta property="og:image" content="https://pitchbookng.com/thumbnail.png" />
  <meta property="og:image:secure_url" content="https://pitchbookng.com/thumbnail.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="PitchBookng app preview and football pitch" />
  <meta property="og:locale" content="en_NG" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="PitchBookng — Book football pitches instantly" />
  <meta name="twitter:description"
    content="Find and book football pitches near you in seconds. Real-time availability, secure payments, booking history, and ratings." />
  <meta name="twitter:image" content="https://pitchbookng.com/thumbnail.png" />
  <!-- Optional: add your handle -->
  <!-- <meta name="twitter:site" content="@pitchbookng" /> -->

  <!-- App deep links (optional: update IDs/URLs when ready) -->
  <!-- iOS Smart App Banner -->
  <!-- <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=https://pitchbookng.com/" /> -->

  <!-- Android / PWA -->
  <meta name="application-name" content="PitchBookng" />
  <meta name="apple-mobile-web-app-title" content="PitchBookng" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Preload thumbnail for faster social previews + LCP (optional) -->
  <link rel="preload" as="image" href="/thumbnail.png" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "PitchBookng",
        "url": "https://pitchbookng.com/",
        "logo": "https://pitchbookng.com/favicon.png",
        "sameAs": [
          "https://instagram.com/pitchbookng",
          "https://x.com/pitchbookng",
          "https://facebook.com/pitchbookng",
          "https://linkedin.com/company/pitchbookng"
        ]
      }
    </script>

  <!-- If you want a Website schema instead (optional) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "PitchBookng",
        "url": "https://pitchbookng.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://pitchbookng.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
